{% set name = "sos-julia" %}
{% set version = "0.20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1ff4e40f1cfc25682dba797865a010403ba38d155e3f093cf9f4565b55de2aab

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python >=3.7
    - julia
    - jupyter_contrib_core
  run:
    - sos-notebook >=0.22.7
    - feather-format
    - julia
    - python >=3.7

test:
  requires:
    - nose
    - pytest
    - selenium
    - jupyter_contrib_core
    - jupyter_contrib_nbextensions
    - sos-notebook >=0.22.7
  imports:
    - sos_julia

about:
  home: https://github.com/vatlab/sos-julia
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: SoS language module for Julia
  doc_url: https://vatlab.github.io/sos-docs/
  dev_url: https://github.com/vatlab/sos-julia

extra:
  recipe-maintainers:
    - danielnachun
    - BoPeng
